<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Piano</title>
</head>
<body>Hello Piano, Click me Please!
    <script>
        document.body.onclick=function(){
            var x = Math.trunc(Math.random()*27);
            var y = x + ".mp3";
            var audio = new Audio('y');
            audio.play();
        }
    </script>
</body>
</html>
